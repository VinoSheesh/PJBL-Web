<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyX</title>

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="hero">

        <video autoplay muted loop class="hero-video">
            <source src="vid/videoplayback.webm" type="video/mp4">
            
          </video>

        <header>
            <nav>
                <div class="logo">FlyX</div>
                <ul id="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
                
                
                <div class="navbar-extend">
                    <a href="#" class="btn-signin">Sign In</a>
                    <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
                </div>
            </nav>
        </header>

        <div class="hero-content">
            <p class="one">
                A New Era
            </p>

            <p class="two">
                of <span>Cryptocurrency</span> 
            </p>

            <p class="three">
                Exchange
            </p>

            <div class="hero-icons">
              <img src="img/Ethereum-icon.png" alt="Ethereum" class="icon eth">
              <img src="img/Bitcoin-icon.png" alt="Bitcoin" class="icon btc">
              <img src="img/Hand.svg" alt="Chart" class="icon chart">
            </div>
          </div>
        
    </section>

    

    <script>
        feather.replace();
    </script>

    <script src="script.js"></script>
</html>
